<html>
  <head>
    <title>Password Generator</title>
    <style>
      body{
        text-align: center;
        font-size: 2vh;
      }
      input[type="password"] {
        height: 10vh;
        width: 60%;
        border-radius: 3vh;
        border: 1vh solid darkgray;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>
      Chromeのパスワードマネージャーではパスワード入力欄以外でパスワードを自動生成できないので、パスワード入力欄を用意した。
    </p>
    <input type=password id="password" onchange="reflect(this)" placeholder="">
    <h1><code id="result"></code></h1>
  </body>
  <script>
    const elem=(id)=>document.getElementById(id);
    const reflect=(input)=>{
      console.log(input.value);
      elem("result").innerText = elem(input.id).value;
    };
  </script>
</html>
